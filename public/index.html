<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Profile Card Component</title>
  </head>

  <body class="bg-primary">
    <div class="background">
      <div class="background-container background-top">
        <img
          class="background-top__image"
          src="images/bg-pattern-top.svg"
          alt=""
        />
      </div>
      <div class="background-container background-bottom">
        <img
          class="background-bottom__image"
          src="images/bg-pattern-bottom.svg"
          alt=""
        />
      </div>
      <main class="card | bg-secondary bg-shadow-deep">
        <img
          src="images/bg-pattern-card.svg"
          alt="Card pattern"
          class="card__top-pattern"
        />
        <div class="profile-photo-container">
          <img
            src="images/image-victor.jpg"
            alt="Photo Victor"
            class="card__profile-photo"
          />
        </div>
        <section class="card-user-container">
          <div class="card-user">
            <h1 class="card-user__name">Victor Crest</h1>
            <h2 class="card-user__age">26</h2>
          </div>
          <p class="card-user__location">London</p>
        </section>
        <div class="card__ruler"></div>
        <div class="card-stats-container">
          <div class="card-stats-display">
            <h1 class="card-stats__count">80K</h1>
            <p class="card-stats__text">Followers</p>
          </div>
          <div class="card-stats-display">
            <h1 class="card-stats__count">803K</h1>
            <p class="card-stats__text">Likes</p>
          </div>
          <div class="card-stats-display">
            <h1 class="card-stats__count">1.4K</h1>
            <p class="card-stats__text">Photos</p>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
